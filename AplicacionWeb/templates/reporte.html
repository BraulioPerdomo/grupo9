<html>
    <head>
        <title>Reporte</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </head>
    <body>
        <h1>Reporte</h1>

        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

        <table border="1">
            <tr>
                <th>Fecha</th>
                <th>Temperatura</th>
                <th>Humedad</th>
            </tr>
{% for dato in resultado %}            
            <tr>
                <td>{{ dato[1] }} </td>
                <td>{{ dato[2] }} </td>
                <td>{{ dato[3] }} </td>
            </tr>
{% endfor %}
        </table>
    <script>
      const xValues = [
{% for dato in resultado %}            
          '{{ dato[1] }}',
{% endfor %}
];
      
      new Chart("myChart", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [{ 
            data: [
{% for dato in resultado %}            
          {{ dato[2] }},
{% endfor %}              
            ],
            borderColor: "red",
            fill: false
          }, { 
            data: [
            {% for dato in resultado %}            
          {{ dato[3] }},
{% endfor %}              

            ],
            borderColor: "green",
            fill: false
          }]
        },
        options: {
          legend: {display: false}
        }
      });
      </script>
    </body>
  </html>
